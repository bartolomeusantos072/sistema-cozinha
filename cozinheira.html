<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro - Cozinheira</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Cadastro da Cozinheira</h1>
    <form action="index.html" method="post">
      <label for="nome">Nome:</label>
      <input type="text" name="nome" required pattern="^[A-Za-zÀ-ú\s]{2,}$" title="O nome deve conter apenas letras e ter pelo menos 2 caracteres.">


      <label for="email">E-mail:</label>
      <input type="email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Digite um e-mail válido (ex: exemplo@dominio.com)">


      <label for="senha">Senha:</label>
      <input type="password" name="senha" required pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$" title="A senha deve ter no mínimo 6 caracteres, incluindo letras e números.">

      <button type="submit">Cadastrar</button>
      <p class="link">
        Já tem conta? <a href="index.html">Faça login</a>
      </p>
    </form>
  </div>
</body>
</html>
